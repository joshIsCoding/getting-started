version: "3.8"

services:
  app:
    image: node:12-alpine
    command: sh -c "yarn install && yarn run dev"
    ports:
      - 3000:3000
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: secret
      MYSQL_DB: todos

  mysql:
    image: mysql:5.7
    volumes:
      - todo-app-sql-data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: todos
      MYSQL_ROOT_PASSWORD: secret

volumes:
  todo-app-sql-data: